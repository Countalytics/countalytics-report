<div class="container-fluid" class="settings-bar center-align">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="container-fluid">
        <div class='row'>
          <div class="col-md-3">
            <ng-select [items]="" placeholder="Date"
            >
          </ng-select>
        </div>
        <div class="col-md-3">
          <ng-select [items]="deptChoices" placeholder="Flight From"
          [(ngModel)]="dept">
        </ng-select>
      </div>
      <div class="col-md-3">
        <ng-select [items]="arrChoices" placeholder="Flight To"
        [(ngModel)]="arr">
      </ng-select>
    </div>
    <div class="col-md-3">
      <ng-select [items]="flightNumChoices" placeholder="Flight No."
      [(ngModel)]="flightNum">
    </ng-select>
  </div>
</div>
</div>
</div>
</div>
</div>


<div class="container-fluid">

    </div>

              <div class="card-block" style="height: 400px;">
                <h4 class="card-title">Flight Map</h4>
                <hr />
                <br /><br />
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container-fluid center-align">
        <div class="row">
          <div class="col-md-3">

                Flight Data Points
                <br /><br />
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card" >
              <div class="card-block">
                <h2 style="color: #00b862;">40</h2>
                Initial Count
                <br /><br />
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-block">
                <h2 style="color: #2196f3;">30</h2>

                <br /><br />
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

              <div class="card-block" style="height: 500px;">

                <hr />
                <app-barchart class="center-align"></app-barchart>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">

                <h4 class="card-title">Consumption Data</h4>
                <hr />
              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
